<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Booking</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="formContainer">
        <h2>Add New Booking</h2>
        <!-- <hr style="color: black;"> -->
        <form id="bookingForm">
            <input type="hidden" id="bookingId" name="id">
            <label for="customer_name">Customer Name:</label>
            <input type="text" id="customer_name" name="customer_name" required>
            <label for="booking_date">Booking Date:</label>
            <input type="date" id="booking_date" name="booking_date" required>
            <label for="booking_time">Booking Time:</label>
            <input type="time" id="booking_time" name="booking_time" required>
            <label for="total_amount">Total Amount:</label>
            <input type="number" id="total_amount" name="total_amount" step="0.01" required>
            <label for="status">Status:</label>
            <select id="status" name="status" required>
                <option value="Confirmed">Approved</option>
                <option value="Pending">Pending</option>
                <option value="Canceled">Canceled</option>
            </select>
            <label for="payment_method">Payment Method:</label>
            <select id="payment_method" name="payment_method" required>
                <option value="credit card">Credit Card</option>
                <option value="Cash">Cash</option>
                <option value="Online Transaction">Online Transaction</option>
                <option value="Other">Other</option>
            </select>
            <label for="duration_minutes">Duration (Minutes):</label>
            <input type="number" id="duration_minutes" name="duration_minutes" required>
            <button type="submit" id="submitBtn">Save</button>
            <a href="index.html" class="button cancel">Cancel</a>
        </form>
    </div>
    <script src="form.js"></script>
</body>

</html>
